<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習統計 - 2級建築施工管理技士</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i> 戻る
            </a>
            <img src="https://www.genspark.ai/api/files/s/QD8GXHM4" alt="ロゴ" class="header-logo">
            <h1>学習統計</h1>
        </header>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stats-card">
                    <i class="fas fa-clipboard-check"></i>
                    <h3>総解答数</h3>
                    <p class="stats-value" id="totalAnswered">0</p>
                    <p class="stats-label">/ 250 問</p>
                </div>

                <div class="stats-card">
                    <i class="fas fa-check-circle"></i>
                    <h3>正答率</h3>
                    <p class="stats-value" id="accuracyRate">0%</p>
                </div>

                <div class="stats-card">
                    <i class="fas fa-fire"></i>
                    <h3>連続正解</h3>
                    <p class="stats-value" id="currentStreak">0</p>
                    <p class="stats-label">問</p>
                </div>

                <div class="stats-card">
                    <i class="fas fa-trophy"></i>
                    <h3>最高連続記録</h3>
                    <p class="stats-value" id="maxStreak">0</p>
                    <p class="stats-label">問</p>
                </div>
            </div>

            <div class="chart-section">
                <h2>分野別正答率</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div class="chart-section">
                <h2>年度別学習進捗</h2>
                <div class="chart-container">
                    <canvas id="yearChart"></canvas>
                </div>
            </div>

            <div class="weak-points-section">
                <h2>苦手分野</h2>
                <div id="weakPointsList" class="weak-points-list">
                    <!-- 苦手分野がJavaScriptで動的に生成されます -->
                </div>
            </div>

            <div class="reset-section">
                <button id="resetProgress" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                    学習履歴をリセット
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 2級建築施工管理技士 過去問題集 | Produced by NL-DG Co., Ltd. & Narukawa Co., Ltd.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stats.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2級建築施工管理技士 第一次検定 過去問題集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notification.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.genspark.ai/api/files/s/QD8GXHM4" alt="ロゴ" class="header-logo">
            <h1>2級建築施工管理技士</h1>
            <p class="subtitle">第一次検定 過去問題集</p>
        </header>

        <main class="main-content">
            <div class="welcome-section">
                <div class="welcome-card">
                    <i class="fas fa-building icon-large"></i>
                    <h2>250問収録</h2>
                    <p class="description">
                        令和7年度・令和6年度・令和5年度・令和4年度・令和3年度の過去5年分を収録
                    </p>
                </div>

                <div class="feature-grid">
                    <div class="feature-card">
                        <i class="fas fa-image"></i>
                        <h3>豊富な図解</h3>
                        <p>構造図・施工手順図付き</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-check-circle"></i>
                        <h3>詳細解説</h3>
                        <p>全ての選択肢に正誤理由</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-book-reader"></i>
                        <h3>学習支援</h3>
                        <p>進捗管理・復習機能</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <a href="/questions" class="btn btn-primary">
                        <i class="fas fa-play"></i>
                        学習を開始
                    </a>
                    <a href="/stats" class="btn btn-secondary">
                        <i class="fas fa-chart-bar"></i>
                        学習統計
                    </a>
                </div>
            </div>

            <div class="stats-overview">
                <div class="stat-card">
                    <i class="fas fa-tasks"></i>
                    <div class="stat-content">
                        <h4>解答済み</h4>
                        <p class="stat-number" id="answeredCount">0</p>
                        <p class="stat-label">/ 250 問</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-percentage"></i>
                    <div class="stat-content">
                        <h4>正答率</h4>
                        <p class="stat-number" id="accuracy">0</p>
                        <p class="stat-label">%</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <div class="stat-content">
                        <h4>連続正解</h4>
                        <p class="stat-number" id="streak">0</p>
                        <p class="stat-label">問</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 2級建築施工管理技士 過去問題集 | Produced by NL-DG Co., Ltd. & Narukawa Co., Ltd.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
